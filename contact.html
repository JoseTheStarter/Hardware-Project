<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Wildlife Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('../assets/images/jungle.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #c8e6c9;
            line-height: 1.6;
        }
        header {
            background: rgba(8, 203, 86, 0.9);
            color: white;
            padding: 15px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        nav ul li a:hover {
            color: #20f52b;
        }
        .contact-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(10, 183, 79, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h2 {
            color: #fff;
            border-bottom: 2px solid #20f52b;
            padding-bottom: 10px;
        }
        form {
            display: grid;
            gap: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.9);
        }
        button {
            background: #388e3c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #30f43a;
            transform: scale(1.02);
        }
        .contact-info {
            margin-top: 30px;
        }
        footer {
            background: rgba(28, 82, 50, 0.9);
            color: white;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wildlife Photography</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="contact-container">
            <h2>Get In Touch</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="text" placeholder="Subject">
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Email:</strong> josejoby1234@gmail.com</p>
                <p><strong>Phone:</strong> +91 9847560887</p>
                <p><strong>Studio:</strong> Kannur</p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Wildlife Photography. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! I will respond soon.');
            this.reset();
        });
    </script>
</body>
</html>
