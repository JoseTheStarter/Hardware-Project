<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Photography</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('assets/images/jungle.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #c8e6c9; /* Soft mint text */
        }
        header {
            background: rgba(13, 40, 24, 0.9); /* Dark jungle green with transparency */
            color: white;
            padding: 15px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        nav ul li a:hover {
            color: #66bb6a; /* Brighter green on hover */
        }
        .hero {
            background: rgba(13, 40, 24, 0.7);
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 5px black;
        }
        .hero h2, .hero p {
            padding: 10px 20px;
            border-radius: 5px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        footer {
            background: rgba(13, 40, 24, 0.9);
            color: white;
            padding: 10px;
            margin-top: 20px;
            transition: background 0.3s ease-in-out;
        }
        footer:hover {
            background: #2e7d32;
        }
        button {
            background: #388e3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        button:hover {
            background: #66bb6a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Wildlife Photography</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pages/gallery.html">Gallery</a></li>
                <li><a href="pages/about.html">About</a></li>
                <li><a href="pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h2>Explore the Wild</h2>
            <p>Capturing the beauty of nature through the lens.</p>
            <button>Discover More</button>
        </section>
        
        <section class="gallery">
            <img src="elephant 2.jpg" alt="Elephant">
            <img src="giraffe.jpg" alt="Giraffe">
            <img src="monkey.jpg" alt="Monkey">
            <img src="zebra.jpg" alt="Zebra">
            <img src="elephant.jpg" alt="Elephant">
            <img src="lion.jpg" alt="lion">
            <img src="turtle.jpg" alt="Turtle">
            <img src="buffalo.jpg" alt="buffalo">
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Wildlife Photography. All rights reserved.</p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Wildlife Photography website loaded successfully.");
        });
    </script>
</body>
</html>
